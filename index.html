<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>BarrosDev</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="container text-center">
        <h1 class="fs-1 text-center pb-5 pt-3 text-light">BarrosDev</h1>
        <h2 class="fs-5 text-center text-light pt-5 pb-5 mt-5">
          Especialistas en Desarrollo Web
        </h2>
        <button type="button" class="btn btn-primary mb-5 mt-">
          Contáctanos
        </button>
      </div>
    </header>
    <section id="hero-sobremi">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5 mx-1">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="assets/hero-img.jpg"
            class="d-block mx-lg-auto img-fluid rounded"
            alt="Bootstrap Themes"
            width="700"
            height="500"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3 text-primary">
            Hola, soy Alejandro
          </h1>
          <p class="lead">
            Soy un desarrollador web con 3 años de experiencia en el sector,
            conozco la manera de crear una pagina web para todo tipo de
            necesidades. ¡Trabajemos juntos por tu extio!
          </p>
        </div>
      </div>
    </section>
    <section id="mitrabajo">
      <div
        class="bg-primary text-light d-flex flex-column justify-content-center align-items-center pb-3"
      >
        <h1 class="text-light fs-1 text-center bg-primary">Mi trabajo</h1>
        <div class="mt-3 bg-light rounded" style="width: 18rem">
          <img
            src="assets/mitrabajo1.jpg"
            class="card-img-top rounded"
            alt="..."
          />
          <div class="card-body bg-light">
            <p class="text-center pt-2 fs-3 text-primary mx-1">
              Marca y Comercialización
            </p>
          </div>
        </div>
        <div class="mt-3 bg-light rounded" style="width: 18rem">
          <img
            src="assets/mitrabajo2.jpg"
            class="card-img-top rounded"
            alt="..."
          />
          <div class="card-body bg-light">
            <p class="text-center pt-2 fs-3 text-primary mx-1">
              Manenimiento 24/7
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
